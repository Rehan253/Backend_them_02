version: "3.9"

services:
  db:
    image: postgres:15
    env_file: .env
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    ports:
      - "4000:4000"
    env_file: .env
    command: ["/app/entrypoint.sh"]

volumes:
  pgdata:
